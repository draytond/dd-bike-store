<!doctype html>
<html lang="en" ng-app="bikeStoreApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="BikesOverviewCtrl">
	<input type="text" ng-model="bikeFilter">
	<select ng-model="order">
		<option value="name">Name</option>
		<option value="sizeAndWeight.dimensions[1]">Height</option>
	</select>
  <ul>
  	<li ng-repeat="bike in bikes | filter:bikeFilter | orderBy:order">
  		<p>{{bike.name}}</p>
  	</li>
  </ul>

</body>
</html>
